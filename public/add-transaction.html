<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="add-transaction.css">
    <title>Add Transaction</title>
</head>
<body>
    <h1>New Transaction</h1>
    <form action="#" class="transForm">
        <label for="item">Item Name</label>
        <input type="text" name="item" id="item" value="Eggs">
        <label for="cost">Cost</label>
        <input type="text" name="cost" id="cost" value="$3.25">
        <label for="quantity">Quantity Purchased</label>
        <input type="text" name="quantity" id="quantity" value="1 dozen">
        <label for="purchased">Date Purchased</label>
        <input type="text" name="purchased" id="purchased" value="10/01/17">
        <label for="exToPurchase">When do you expect to purchase next?</label>
        <input type="text" name="exToPurchase" id="exToPurchase" value="11/20/17">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
