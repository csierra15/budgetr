<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Budgetr</title>
</head>
<body>
    <h1>Welcome to budgetr!</h1>

    <p>hello world! Budgetr is an app in progress, and when it is done will allow you to track your purchases and set spending goals. </p>
    
    <p>Here's an example of what you can do with the app!</p>

    <h2>Goals</h2>
    <div class="goals"></div>

    <h2>Income</h2>
    <div class="incomeData"></div>

    <h2>Expenses</h2>
    <div class="expenseData"></div>
    

    <canvas id="displayData" width="400" height="400"></canvas>
    <canvas id="spendingOverTime" width="400" height="400"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    
    <script type="text/javascript" src="dashboard.js"></script>

</body>
</html>
