<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/dcd061dc49.js"></script>
    <title>Budgetr Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/float-grid.css">
</head>
<body>
    <header>
         <h1 id="main-header">Budgetr</h1>
    </header>
    <main>
        <section id="about-section">
            <div class="img-centered">
                <img src="https://images.unsplash.com/photo-1437419764061-2473afe69fc2?auto=format&fit=crop&w=1190&q=80">
                <h2 class="img-words">Track your spending and savings goals</h2>
                <button type="submit" id="show-demo-btn">See Demo</button>
            </div>
            <div id="about">
                <div class="about col-4">
                    <i class="fa fa-money fa-5x" aria-hidden="true"></i>
                    <p>Log your purchases and income</p>
                </div>
                <div class="about col-4">
                    <i class="fa fa-list fa-5x" aria-hidden="true"></i>
                    <p>Set spending and savings goals</p>
                </div>
                <div class="about col-4">
                    <i class="fa fa-eye fa-5x" aria-hidden="true"></i>
                    <p>View the full picture of your money</p>
                </div>
            </div>
        </section>
        <section class="total-budget-section">
            <div class="budget-data"></div>
            <h2>Budget</h2>
        </section>
        <section class="transaction-section col-6">
            <h2 class="transaction-header">Transactions</h2>
            <table class="expense-data">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="new-trans-btn" type="submit">+ Add Transaction</button>
            <section id="new-trans-section" class="col-12">
                <form action="#" class="trans-form">
                    <label for="select-type">Select Type</label>
                    <select name="select-type" id="select-category">
                        <option value="0">income/expense</option>
                        <option value="+">income</option>
                        <option value="-">expense</option>
                    </select>
                    <p id="select-cat-message">Please select a category</p>
                    <label for="description">Description</label>

                    <input type="text" name="description" id="description-input" placeholder="groceries" required>

                    <label for="cost">Amount</label>
                    <input type="number" name="amount" id="amount-input" placeholder="3.25" required>

                    <label for="date">Date</label>
                    <input type="date" name="date" id="date-input" placeholder="MM/DD/YYYY" required>

                    <button type="submit" id="submit-new-trans">Submit</button>
                    <button type="reset" id="cancel-trans-btn">Cancel</button>
                </form>
            </section>
        </section>

        <section class="goal-section col-6">
            <h2 class="goal-header">Goals</h2>
            <div class="goals"></div>
            <button id="new-goal-btn">+ Add a new goal</button>
            <section id="new-goal-section"  class="col-12">
                <form action="#" id-"new-goal-form">
                    <label for="goal-input"></label>
                    <input type="text" name="goal-input" id="goal-input" placeholder="my goal">
                    <button type="submit" id="submit-goal-btn">Submit</button>
                    <button type="reset" id="cancel-goal-btn">Cancel</button>
                </form>
            </section>
        </section>
    </main>

        <p>made by Carly Sierra</p>
