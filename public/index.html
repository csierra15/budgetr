<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Tracker Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/float-grid.css">
</head>
<body>
    <header>
        <h1 id="main-header">Budget Tracker</h1>
    </header>
    
    <section id="about-section">
        <h2>Keep track of your spending!</h2>

        <div id="about">
            <div class="about col-4">
                <p>Log your purchases</p>
            </div>
            <div class="about col-4">
                <p>Set spending and savings goals</p>
            </div>
            <div class="about col-4">
                <p>View the full picture of your money</p>
            </div>
        </div>    

        <button id="show-demo-btn">see the demo</button>

    </section>

    <section class="total-budget-section">
        <h1 class="month"> Budget</h1>
        <div class="budget-data"></div>
    </section>

    <section class="transaction-section col-6">
        <h2 class="transaction-header">Transactions</h2>
        <button id="new-trans-btn" type="submit">+ Add Transaction</button>
        <table class="expense-data">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
   
    <section class="col-3" id="new-trans-section">
        <h1>New Transaction</h1>
        <form action="#" class="trans-form">
            <label for="select-type">Select Type</label>
            <select name="select-type" id="select-category">
                <option value="0">+/-</option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>

            <p id="select-cat-message">Please select a category</p>

            <label for="description">Description</label>
            <input type="text" name="description" id="description-input" placeholder="groceries" required>
    
            <label for="cost">Amount</label>
            <input type="text" name="amount" id="amount-input" placeholder="3.25" required>
    
            <label for="date">Date</label>
            <input type="text" name="date" id="date-input" placeholder="MM/DD/YYYY" required>

            <button type="submit" id="submit-new-trans">Submit</button>
            <button type="reset" id="cancel-trans-btn">Cancel</button>
    
        </form>
    </section>

    <section class="goal-section col-6">
        <h2 class="goal-header">Goals</h2>
        <div class="goals"></div>
        <button id="new-goal-btn">+ Add a new goal</button>
    </section>

    <section class="col-6" id="new-goal-section">
        <form action="#" id-"new-goal-form">
            <label for="goal-input"></label>
            <input type="text" name="goal-input" id="goal-input" placeholder="my goal">

            <button type="submit" id="submit-goal-btn">Submit</button>
            <button type="reset" id="cancel-goal-btn">Cancel</button>
        </form>
    </section>

    <!--canvas id="spendingOverTime" width="400" height="400"></canvas-->

    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="moment.js"></script>   
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
